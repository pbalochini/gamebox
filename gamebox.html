<div class="grid">
  <div class="item1"></div>
  <div class="item2"></div>
  <div class="item3"></div>  
  <div class="item4"></div>
</div>


<script>

  alert("GAMEBOX 1.00 - clique nos quadrados ate obter as mesmas cores...")

  var Rows = 2;
  var Cols = 2;
  var boxColor = [1,2,3,4];

  var boxitem1 = document.querySelector('div.item1');
  var boxitem2 = document.querySelector('div.item2');
  var boxitem3 = document.querySelector('div.item3');
  var boxitem4 = document.querySelector('div.item4');

  boxitem1.style.backgroundColor = getRandomColor(0);
  boxitem2.style.backgroundColor = getRandomColor(1);
  boxitem3.style.backgroundColor = getRandomColor(2);
  boxitem4.style.backgroundColor = getRandomColor(3);

  boxitem1.onclick = function() {
    boxitem1.style.backgroundColor = getRandomColor(0);
    isBingo();
  }      

  boxitem2.onclick = function() {
    boxitem2.style.backgroundColor = getRandomColor(1);
    isBingo();
  }     

  boxitem3.onclick = function() {
    boxitem3.style.backgroundColor = getRandomColor(2);
    isBingo();
  }

  boxitem4.onclick = function() {
    boxitem4.style.backgroundColor = getRandomColor(3);
    isBingo();
  }     

  function isBingo() {
    if ( Math.max(...boxColor) == Math.min(...boxColor) )
    {
      var x = document.getElementById("meio");
      x.pause();
      var x = document.getElementById("fim");
      x.play();
      if (confirm ("Bingo. Voce conseguiu. Parabens!!!! Sair do game ?")) {
        window.open('','_self').close();
      }

      var x = document.getElementById("meio");
      x.play();
    }
  }

  function getRandomColor(index) {
    var colorsBase = ["white","yellow","orange","green","blue","red","brown","black"];
      
      boxColor[index] = Math.floor(Math.random()*8);
     
      return colorsBase[boxColor[index]];
    }

</script>
